# Remap prefix to Control + a
set-window-option -g utf8 on
set -g prefix C-a
unbind %
unbind C-b
bind C-a send-prefix

# Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# Set default terminal
set -g default-terminal "screen-256color"
set -g history-limit 1000

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Split window
bind | split-window -h
bind - split-window -v

# Movement
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Solarized Dark
set -g status-bg black
set -g status-fg blue

# Solarized Light
set -g status-bg black
set -g status-fg yellow

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg black

set-window-option -g window-status-fg yellow
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# hostname color
set -g status-left '#[fg=green]#H#[fg=red]:#[fg=white]#S #[fg=green]][#[default]'

# right status and color
set -g status-right '#[fg=gray,bright]#(whoami) | #[fg=green]%A Week %V %T'

# Fix tmux copy bug
#set-option -g default-command "reattach-to-user-namespace -l $(basename $SHELL)"

# Set window notifications
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename

# Load local configuration
source-file ~/.tmux.conf.local
